<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Find Your Recipe</title>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="background-image"></div>
<h1>Edamam Recipes</h1>

<div class="search_form">
  <input class='query' placeholder="Search..."/>
  <input input type="number" class='limit' max="20" min="1" placeholder="number of results..."/>

  <div class='health_selection'>
    <input type="radio" name="health" value="vegetarian" checked="checked"> Vegetarian
    <input type="radio" name="health" value="vegan"> Vegan
  </div>

  <button onclick= getRecipes()>submit</button>
</div>

<div id="error_message"></div>

<ul class="recipes"></ul>


	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="assets/jquery.js"></script>
	<script src="react-capstone-recipe-finder.1.0.0.js"></script>
</body>
</html>
